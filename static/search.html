<!DOCTYPE html>
<html>
<head>
  <title>Forum - Accueil</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<br>
<header>
  <div class="logo">
    <a onclick="location.href='./'">Forum</a>
  </div>
  <form action="/search" method="POST">
    <div class="search-bar">
      <input type="text" id="search" name="search" placeholder="Rechercher...">
      <button type="submit">Rechercher</button>
    </div>
  </form>
  <div class="user-profile">
    <a onclick="location.href='./login'">
      <img src="/static/img/userlogo.png" alt="Avatar">
      {{.Name}}
    </a>
  </div>
</header>
<br>
<br>
<main>
  {{ if .Posts }}
  {{ range .Posts }}
  <section class="post">
    <h2>{{ .Title }}</h2>
    <p>{{ .Content }}</p>
    <p>Post√© par <span class="username">{{.Username}}</span></p>
    <div class="like-dislike">
      <button class="like">J'aime</button>
      <button class="dislike">Je n'aime pas</button>
    </div>
    <a href="/post/post.html">Lire la suite</a>
  </section>
  {{ end }}
  {{ else }}
  <p>Aucun post disponible pour le moment.</p>
  {{ end }}
</main>
</body>
</html>
