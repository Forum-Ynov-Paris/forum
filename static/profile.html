<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forum - Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<br>
<header>
    <div class="logo">
        <a onclick="location.href='/'">Forum</a>
    </div>
    <form action="/search" method="POST">
        <div class="search-bar">
            <input type="text" id="search" name="search" placeholder="Rechercher...">
            <button type="submit">Rechercher</button>
        </div>
    </form>
    <div class="user-profile">
        <div class="icon-text">
            <img src="static/img/userlogo.png" width=70% height=70% alt="Avatar"><a onclick="location.href='/profile'">{{ .Name}}</a>
        </div>
    </div>
</header>
<br>
<!--<img src="/static/img/userlogo.png" width=35% height=35% alt="Profile Picture" class="profile-image">-->
<div class="pro">
    <img src="/static/img/userlogo.png" width=20% height=20% alt="Profile Picture" >
    <h1>
        <h1>{{ .Name}}</h1>
    </h1>
    <span class="block">
        Email : {{ .Email}}
        Email : {{ .Email}}Email : {{ .Email}}
        Email : {{ .Email}}
        Email : {{ .Email}}
    </span>
</div>
</body>
</html>
